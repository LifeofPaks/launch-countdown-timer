<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Countdown Timer</title>
  </head>
  <body>
   <div class="hero">

     <h1>we're <span>launching</span> soon!</h1>
      <div class="container">

        <div class="countdownContainer">
          <div class="wrapper">
            <div class="timeWrapper">
              <div class="flipCard" data-days-tens>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>

              <div class="flipCard" data-days-ones>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>
            </div>
            <h2>Days</h2>
          </div>

          <div class="wrapper">
            <div class="timeWrapper">
              <div class="flipCard" data-hours-tens>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>

              <div class="flipCard" data-hours-ones>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>
            </div>
            <h2>Hours</h2>
          </div>

          <div class="wrapper">
            <div class="timeWrapper">
              <div class="flipCard" data-minutes-tens>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>

              <div class="flipCard" data-minutes-ones>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>
            </div>
            <h2>minutes</h2>
          </div>

          <div class="wrapper">
            <div class="timeWrapper">
              <div class="flipCard" data-seconds-tens>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>

              <div class="flipCard" data-seconds-ones>
                <div class="top">9</div>
                <div class="bottom">9</div>
              </div>
            </div>
            <h2>seconds</h2>
          </div>

        </div>
      
        
      </div>
      
      <div class="footer">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
   </div>

    <script src="index.js"></script>
  </body>
</html>
